<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %} {% load staticfiles %}
<!-- 写入 base.html 中定义的 title -->
{% block title %} 开始项目 {% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}
<!-- 写文章表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 提交文章的表单 -->
            <form method="post" action=".">
                <!-- Django中需要POST数据的地方都必须有csrf_token -->
                {% csrf_token %}
                <!-- 文章标题 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">标题</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <!-- 文章正文 -->
                <div class="form-group">
                    <label for="describe">简介</label>
                    <!-- 文本区域 -->
                    <textarea type="text" class="form-control" id="describe" name="describe" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="start">开始时间</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="start" name="start">
                </div>
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="differ">难度（1-5）</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="differ" name="differ">
                </div>
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="num">数量</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="num" name="num">
                </div>
                <br>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
